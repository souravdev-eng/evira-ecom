type Query {
  getProducts: [Product!]
  # getProductById(id: ID!): Product!
}

type Product {
  _id: ID!
  name: String!
  description: String!
  productImage: String!
  imageList: [String]
  originalPrice: Float
  discountPrice: Float
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

type Mutation {
  createProduct(input: ProductInput!): Product
}

input ProductInput {
  name: String!
  description: String!
  productImage: String!
  imageList: [String]
  originalPrice: Float!
  discountPrice: Float!
}
